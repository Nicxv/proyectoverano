<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div> <img src="assets/icon/logo2.png" class="logito"></div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h2 class="ion-text-center">Celulares</h2>
  <ion-list style="background: #323232;">
    <ion-item-sliding>
      <ion-item>
        <ion-label>Marca: </ion-label>
        <ion-label>Modelo: </ion-label>
        <ion-label>Precio: </ion-label>
        <ion-label>Stock: </ion-label>
        <ion-label>foto: </ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option color="success">Modificar</ion-item-option>
        <ion-item-option color="danger">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  

</ion-content>
