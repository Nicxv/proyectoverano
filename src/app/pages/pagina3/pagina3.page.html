<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>pagina3 de error</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="bajar">
    <ion-text class="ion-text-center" >
      <h2 >Ingresa tu email para restablecer contrase√±a</h2>
    </ion-text>
   
    <ion-item>
      <ion-label position="floating">Ingresar email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>
    <div *ngIf="emailError" class="error-message">
      {{ emailError }}
    </div>

    <ion-button fill="clear" expand="full" class="btn" (click)="correo()" >Enviar</ion-button>
  </ion-card>
  
</ion-content>
