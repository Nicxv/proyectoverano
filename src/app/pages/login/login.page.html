<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div> <img src="assets/icon/logo2.png" class="logito"></div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="!usuarioAutenticado">
  <ion-card >
    <div style="text-align: center;"><img width="250px" src="assets/icon/logoPerfil.png" alt="logoPerfil"></div>
   <!-- <img alt="imagen login" src="https://www.elindependiente.com/wp-content/uploads/2018/12/samsung-656x368.jpg"/>  -->
    <ion-card-header style="text-align: center;">
      <ion-card-title class="titulo">Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
        <ion-input [(ngModel)]="usuario" label="Correo:" type="email" labelPlacement="floating" placeholder="correo@dominio.cl"></ion-input>
        <ion-input [(ngModel)]="clave" label="Contraseña:" type="password" labelPlacement="floating" placeholder="**********"></ion-input>
        </ion-item>
        <br>
        <button mat-button color="disabled" shape="block"  size="small" [routerLink]="['/cambiocontra']">¿Olvidaste tu contraseña?</button>
     

        <div class="divbtn">
          <!-- <ion-button (click)="loginAdmin()" size="small" expand="block" *ngIf="usuario === 'Admin'">Entrar administrador</ion-button> -->
          <ion-button (click)="login()" size="small" expand="block">Entrar</ion-button>
        </div>
 
    </ion-list>
    </ion-card-content>
  </ion-card>
</div>
<div *ngIf="usuarioAutenticado">
  <p>La página de registro está deshabilitada porque el usuario ya ha iniciado sesión.</p>
</div>

  <div style="text-align: center; color: rgb(150, 150, 150);"><app-componente1></app-componente1></div>
  
</ion-content>
