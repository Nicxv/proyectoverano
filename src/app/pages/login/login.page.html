<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>


    <ion-title>Iniciar Sesion</ion-title>

    <div class="divToolbar"><img width="40px" height="40px" src="assets/icon/logo.png" alt="logo"></div>
    <div class="divToolbar"><ion-title>Iniciar Sesion</ion-title></div>


    <div class="divToolbar"><img class="logo" src="assets/icon/logo2.0.png" alt="logo"></div>
    

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="imagen login" src="https://www.elindependiente.com/wp-content/uploads/2018/12/samsung-656x368.jpg" />
    <ion-card-header style="text-align: center;">
      <ion-card-title>Inicio de sesion</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
        <ion-input [(ngModel)]="usuario" label="Username:" type="text" labelPlacement="floating" placeholder="Enter text"></ion-input>
        <ion-input [(ngModel)]="clave" label="Password:" type="password" labelPlacement="floating" placeholder="**********"></ion-input>
        </ion-item>
        <br>
        <button mat-button color="disabled" shape="block"  size="small" [routerLink]="['/pagina3']">¿Olvidaste tu contraseña?</button>
     

        <div class="divbtn">
          <ion-button (click)="loginAdmin()" size="small" expand="block" *ngIf="usuario === 'Admin'">Entrar administrador</ion-button>
          <ion-button (click)="login()" size="small" expand="block">Entrar</ion-button>
          <ion-button size="small" expand="block">Limpiar</ion-button>
        </div>
 
    </ion-list>
    </ion-card-content>
  </ion-card>

  <app-componente1></app-componente1>
  
</ion-content>
