<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div> <img src="assets/icon/logo2.png" class="logito"></div>
  </ion-toolbar>
</ion-header>

<ion-content class="bajar" [fullscreen]="true">
  <div><ion-text style="font-size: 14px; color: #757478; margin-left: 15px;"><b>SAMSUNG</b></ion-text> </div> 
    <ion-text style="color: #000000; font-size: 18px; margin-left: 15px;"><b> GALAXY Z FLIP 5 </b></ion-text><hr>
     
  <ion-card>
    <div class="divDescuento"><ion-text class="descuento">40%</ion-text></div>
  <div style="text-align: center;"><img style="max-width: 330px; width: 150%;" alt="" src="https://images.samsung.com/is/image/samsung/p6pim/cl/2307/gallery/cl-galaxy-z-flip5-f731-sm-f731blgjltl-537564370?$1300_1038_PNG$" /></div>
  
  <div><ion-text style="color: #757478; font-size: 15px; margin-left: 15px;"><s>$ 1.080.990</s></ion-text></div>
      <ion-text style="color: #000000; font-size: 18px; margin-left: 15px;">$ 648.600</ion-text>
  <div>

    <ion-radio-group value="colores">
      <ion-radio class="radioButton1" value="Rojo"></ion-radio>
      <ion-radio class="radioButton2" value="Azul"></ion-radio>
      <ion-radio class="radioButton3" value="Negro"></ion-radio>
    </ion-radio-group>
      
  </div>

  
</ion-card>

<div style="width: 100px; margin-left: 20px;" >
  <ion-select interface="popover" placeholder="Cantidad">
    <ion-select-option value="1">1</ion-select-option>
    <ion-select-option value="2">2</ion-select-option>
    <ion-select-option value="3">3</ion-select-option>
  </ion-select>

</div>
  
<ion-button fill="clear" class="btn" expand="block">Comprar</ion-button>
  
 
<div *ngIf="showFullContent">
  <ion-item>
    <ion-text>
      <b>Pantalla:</b> 6,7 pulgadas FHD
    </ion-text>
  </ion-item>
  <ion-item>
    <ion-text>
      <b>Procesador:</b> Qualcomm Snapdragon 8 Gen 2 
    </ion-text>
  </ion-item>
  <ion-item>
    <ion-text>
      <b>Memoria:</b> 128 GB de memoria
    </ion-text>
  </ion-item>
</div>
<button ion-button class="read-more-button" (click)="toggleContent()">
  {{ showFullContent ? 'Leer menos' : 'Ver  especificaciones' }}
</button>
</ion-content>
