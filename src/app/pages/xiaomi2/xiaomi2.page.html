<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div> <img src="assets/icon/logo2.png" class="logito"></div>
  </ion-toolbar>
</ion-header>

<ion-content class="bajar" [fullscreen]="true"> 

  <div><ion-text style="font-size: 14px; color: #757478; margin-left: 15px;"><b>XIAOMI</b></ion-text> </div> 
  <ion-text style="color: #000000; font-size: 18px; margin-left: 15px;"><b>MI 11 ULTRA </b></ion-text><hr>
<ion-card>
  
  <div style="text-align: center;"><img style="max-width: 280px; width: 100%;" alt="" src="https://media.solotodo.com/media/products/1457936_picture_1631629573.jpg" class="image" /></div>

<ion-text style="color: #000000; font-size: 18px; margin-left: 15px;"><b>$ 874.990</b></ion-text>
<div>

  <ion-radio-group value="colores">
    <ion-radio class="radioButton1" value="Rojo"></ion-radio>
    <ion-radio class="radioButton2" value="Azul"></ion-radio>
    <ion-radio class="radioButton3" value="Negro"></ion-radio>
  </ion-radio-group>
    
</div>


</ion-card>

<div style="width: 100px; margin-left: 20px;" >
<ion-select interface="popover" placeholder="Cantidad">
  <ion-select-option value="1">1</ion-select-option>
  <ion-select-option value="2">2</ion-select-option>
  <ion-select-option value="3">3</ion-select-option>
</ion-select>

</div>

<ion-button fill="clear" class="btn" expand="block">Comprar</ion-button>


<div *ngIf="showFullContent">
<ion-item>
  <ion-text>
    <b>Pantalla:</b> 6,7 pulgadas FHD
  </ion-text>
</ion-item>
<ion-item>
  <ion-text>
    <b>Procesador:</b> Qualcomm Snapdragon 8 Gen 2 
  </ion-text>
</ion-item>
<ion-item>
  <ion-text>
    <b>Memoria:</b> 128 GB de memoria
  </ion-text>
</ion-item>
</div>
<button ion-button class="read-more-button" (click)="toggleContent()">
{{ showFullContent ? 'Leer menos' : 'Ver  especificaciones' }}
</button>
</ion-content>
