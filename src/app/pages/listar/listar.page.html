<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div> <img src="assets/icon/logo2.png" class="logito"></div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h2 class="ion-text-center">Usuarios</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let x of arregloUsuarios">
      <ion-item>
        <ion-label>Correo: {{ x.correo }}</ion-label>
        <ion-label>Clave: {{ x.clave }}</ion-label>
        <ion-label>Rol: {{ x.nombre }}</ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option color="success" (click)="modificarU(x)">Modificar</ion-item-option>
        <ion-item-option color="danger" (click)="eliminarU(x)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/agregar']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
</ion-content>
