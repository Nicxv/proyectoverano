<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h2 class="ion-text-center">Agregar Usuario</h2>


  <ion-item>
    <ion-input [(ngModel)]="correoU" label="Correo: " labelPlacement="floating" placeholder="ejemplo@dominio.cl" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="claveU" label="Contraseña: " labelPlacement="floating" placeholder="Ingrese su contraseña"
      type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-select label="Rol: " label-placement="floating" [(ngModel)]="idU">
      <ion-select-option value="1">Cliente</ion-select-option>
      <ion-select-option value="2">Administrador</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-button color="tertiary" [routerLink]="['/listar']">Atras</ion-button>
    <ion-button color="success" (click)="insertarU()">Agregar</ion-button>
  </ion-item>


</ion-content>
