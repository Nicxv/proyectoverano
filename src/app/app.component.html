<ion-app>

  <ion-menu contentId="main-content">

    <ion-list>
     
      <ion-menu-toggle>
      <ion-item [routerLink]="'/login'">
        

      
        <ion-icon name="person-outline" slot="start"></ion-icon>
        
        <ion-label><b>Iniciar Sesión</b> </ion-label>
      </ion-item>

      <ion-item [routerLink]="'/registro'">
        
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        <ion-label><b>Registrarse</b></ion-label>
      </ion-item>

      <ion-item [routerLink]="'/perfil'">
        <ion-icon name="airplane-outline" slot="start"></ion-icon>
        <ion-label><b>Perfil</b></ion-label>
      </ion-item>

      <ion-item [routerLink]="'/home'">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label><b>Inicio</b></ion-label>
      </ion-item>

      <ion-item [routerLink]="'/listar'">
        <ion-icon name="caret-forward-outline" slot="start"></ion-icon>
        <ion-label><b>Listar</b></ion-label>
      </ion-item>

      <ion-item [routerLink]="'/modificar'">
        <ion-icon name="caret-forward-outline" slot="start"></ion-icon>
        <ion-label><b>Modificar</b></ion-label>
      </ion-item>


      <ion-item [routerLink]="'/agregar'">
        <ion-icon name="caret-forward-outline" slot="start"></ion-icon>
        <ion-label><b>Agregar</b></ion-label>
      </ion-item>


      <ion-item [routerLink]="'/samsung'">
        <ion-icon name="caret-forward-outline" slot="start"></ion-icon>
        <ion-label><b>Samsung</b></ion-label>
      </ion-item>

      <ion-item [routerLink]="'/iphone'">
        <ion-icon name="caret-forward-outline" slot="start"></ion-icon>
        <ion-label><b>Iphone</b></ion-label>
      </ion-item>


      <ion-item [routerLink]="'/xiaomi'">
        <ion-icon name="caret-forward-outline" slot="start"></ion-icon>
        <ion-label><b>Xiaomi</b></ion-label>
      </ion-item>
      <ion-item [routerLink]="'/listacel'">
        <ion-icon name="caret-forward-outline" slot="start"></ion-icon>
        <ion-label><b>Xiaomi</b></ion-label>
      </ion-item>
       
      
       
    
      </ion-menu-toggle>

  </ion-list>
  <ion-button *ngIf="usuarioAutenticado" (click)="cerrarSesion()">Cerrar Sesión</ion-button>

  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
